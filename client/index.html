<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenue chez les Nerdz</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript">
            var mobile=false;
        </script>
    </head>
    <body>
    
        <div id="spawndiv" style="display:none">
            <div id="pseudal"><span>ENTREZ VOTRE PSEUDO: </span> <input style="text-align: center" type="text" id="daniel" placeholder="Entrez votre élément de type pseudonyme" value="Jack Banane" />
            </div>
            <button href="#" onClick="spawn_snake()" >SPAWN DU SNAKE OF THE DEAD</button>
            <div style="clear:both"></div>
        </div>
        <canvas class="dragclass" id="app" width="500" height="500"></canvas>
        
        <div id="button_lock" onClick="lock()"><img src="assets/lock.png" alt="lock"/></div>
        <div id="button_locked" onClick="unlock()" style="display: none;"><img src="assets/locked.png" alt="locked"/></div>
        
        <script type="text/javascript" src="dist.js"></script>
        <script>
            if(localStorage.getItem("pseudo") != null && localStorage.getItem("pseudo") != "") {
                document.getElementById('daniel').value = localStorage.getItem("pseudo");
            }
        
        
        
            var locked = true;
            function lock() {
                locked=true;
                $("#button_lock").hide();
                $("#button_locked").show();
                update_canvas();    
            }
            
            function unlock() {
                locked=false;
                $("#button_locked").hide();
                $("#button_lock").show();
                update_canvas();   
            }
            
            window.onscroll = function () { window.scrollTo(0, 0); };

            function isLocked() {
                return locked;
            }
        </script>
    </body>
</html>
