<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenue chez les Nerdz</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.0.3/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="common/controller/controller.js"></script>

    </head>
    <body>
    
        <div id="spawndiv" style="display:none">
            <span>Spawn system: </span>
            <a href="#" onClick="spawn_snake()" >ready to teleport snake.</a>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; | | | | | | &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <!-- #je code comme un porc -->
            <input type="text" id="daniel" placeholder="Entrez votre Kouby" value="Jean-Masturbin" />
        </div>
        <canvas class="dragclass" id="app" width="500" height="500"></canvas>
        
        <div id="button_lock" onClick="lock()"><img src="assets/lock.png" alt="lock"/></div>
        <div id="button_locked" onClick="unlock()" style="display: none;"><img src="assets/locked.png" alt="locked"/></div>
        
        <script type="text/javascript" src="js/main.js"></script>
        <script>
            var locked = true;
            function lock() {
                locked=true;
                $("#button_lock").hide();
                $("#button_locked").show();
                update_canvas();    
            }
            
            function unlock() {
                locked=false;
                $("#button_locked").hide();
                $("#button_lock").show();
                update_canvas();   
            }
            
            function isLocked() {
                return locked;
            }
        </script>
    </body>
</html>
