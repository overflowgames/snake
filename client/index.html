<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenue chez les Nerdz</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript">
            var mobile=false;
        </script>
    </head>
    <body>
        <div id="spawndiv" class="hide">
            <div id="pseudal"><span>ENTREZ VOTRE PSEUDO: </span> <input style="text-align: center" type="text" id="daniel" placeholder="Jack Banane" value="" />
                <button href="#" onClick="spawn_snake()" >FAIRE APPARAITRE VOTRE SERPENT</button>
            </div>
        </div>
        <canvas class="dragclass" id="app" width="500" height="500"></canvas>
        
        <div id="button_lock" onClick="lock()" style="display: none"><img src="assets/lock.png" alt="lock"/></div>
        <div id="button_locked" onClick="unlock()"><img src="assets/locked.png" alt="locked"/></div>
        
        <script type="text/javascript" src="dist.min.js"></script>
        <script>
            if(localStorage.getItem("pseudo") !== null && localStorage.getItem("pseudo") !== "") {
                document.getElementById('daniel').value = localStorage.getItem("pseudo");
            }
        
        
        
            var locked = true;
            function lock() {
                locked=true;
                document.getElementById('button_locked').style.display = "block";
                document.getElementById('button_lock').style.display = "none";
                window.update_canvas();    
            }
            
            function unlock() {
                locked=false;
                document.getElementById('button_locked').style.display = "none";
                document.getElementById('button_lock').style.display = "block";
                window.update_canvas();   
            }
            
            window.onscroll = function () { window.scrollTo(0, 0); };

            function isLocked() {
                return locked;
            }
        </script>
    </body>
</html>
