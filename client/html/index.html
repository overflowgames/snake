<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bienvenue chez les Nerdz</title>
        <link rel="stylesheet" href="main.css?__inline=true">
    </head>
    <body>
        <div id="load" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.7); z-index: 2">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div id="spawndiv" class="hide">
            <div id="pseudal"><span>ENTREZ VOTRE PSEUDO: </span> <input maxlength=42 style="text-align: center" type="text" id="daniel" placeholder="Jack Banane" value=""  autofocus="autofocus" />
                <button id="spawn">FAIRE APPARAITRE VOTRE SERPENT</button>
            </div>
        </div>
        <canvas class="dragclass" id="background" width="500" height="500" style="position: absolute; left: 0; top: 0; z-index: -3;"></canvas>
        <canvas class="dragclass" id="grid" width="500" height="500" style="position: absolute; left: 0; top: 0; z-index: -2;"></canvas>
        <canvas class="dragclass" id="app" width="500" height="500" style="position: absolute; left: 0; top: 0; z-index: -1;"></canvas>
        
        <div id="button_lock" class="lock" style="display: none"><img src="assets/lock.png?__inline=true" alt="locked"/></div>
        <div id="button_locked" class="lock"><img src="assets/locked.png?__inline=true" alt="locked"/></div>
        
        <script type="text/javascript" src="dist.js?__inline=true"></script>
    </body>
</html>
